<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;900&display=swap"
    />
  </head>
  <body>
    <div class="add-new-card">
      <div class="add-new-card-child"></div>
      <section class="frame-parent">
        <header class="frame-wrapper">
          <div class="frame-group">
            <div class="frame-container">
              <div class="rectangle-parent">
                <div class="frame-child"></div>
                <img
                  class="vector-icon"
                  loading="lazy"
                  alt=""
                  src="./public/vector.svg"
                />
              </div>
            </div>
            <a class="add-new-card1">Add new card</a>
          </div>
        </header>
        <div class="frame-div">
          <div class="frame-wrapper1">
            <div class="mask-group-parent">
              <img
                class="mask-group-icon"
                alt=""
                src="./public/mask-group@2x.png"
              />

              <div class="logovisa-wrapper">
                <img
                  class="logovisa-icon"
                  loading="lazy"
                  alt=""
                  src="./public/logovisa@2x.png"
                />
              </div>
              <div class="platinum-wrapper">
                <a class="platinum">Platinum</a>
              </div>
              <div class="frame-parent1">
                <div class="frame-parent2">
                  <div class="image-1-wrapper">
                    <img
                      class="image-1-icon"
                      loading="lazy"
                      alt=""
                      src="./public/image-1@2x.png"
                    />
                  </div>
                  <div class="div">• • • •</div>
                  <div class="div1">• • • •</div>
                </div>
                <div class="name-wrapper">
                  <div class="name">Name:</div>
                </div>
              </div>
              <div class="second-dots-wrapper">
                <div class="second-dots">
                  <div class="div2">• • • •</div>
                  <div class="div3">• • • •</div>
                </div>
              </div>
            </div>
          </div>
          <div class="color-parent">
            <div class="color">Color</div>
            <img
              class="frame-item"
              loading="lazy"
              alt=""
              src="./public/group-134.svg"
            />
          </div>
          <div class="name-parent">
            <div class="name1">Name</div>
            <div class="rectangle-group">
              <div class="frame-inner"></div>
              <input class="ngoc-thinh" placeholder="NGOC THINH " type="text" />
            </div>
          </div>
          <div class="frame-parent3">
            <div class="card-number-wrapper">
              <div class="card-number">Card Number</div>
            </div>
            <img
              class="rectangle-icon"
              loading="lazy"
              alt=""
              src="./public/rectangle-1312.svg"
            />
          </div>
          <div class="frame-parent4">
            <div class="frame-parent5">
              <div class="valid-thru-wrapper">
                <div class="valid-thru">Valid Thru</div>
              </div>
              <div class="input-fields"></div>
            </div>
            <div class="cvv-parent">
              <div class="cvv">Cvv</div>
              <div class="rectangle-div"></div>
            </div>
          </div>
        </div>
      </section>
      <section class="add-new-card-inner">
        <div class="frame-parent6">
          <button class="rectangle-container">
            <div class="frame-child1"></div>
            <div class="save">Save</div>
          </button>
          <div class="cancel-wrapper">
            <div class="cancel">Cancel</div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
